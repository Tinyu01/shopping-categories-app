<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCat - Smart Category Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #14b8a6;
            --accent: #f97316;
            --dark: #111827;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-700: #374151;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            color: var(--accent);
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: var(--gray-700);
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        nav a:hover {
            background-color: var(--gray-100);
            color: var(--primary);
        }

        nav a.active {
            background-color: var(--primary-light);
            color: var(--white);
        }

        /* Main content styles */
        main {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .page-header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--gray-400);
            font-size: 1.125rem;
        }

        /* Sections */
        .section {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: var(--primary);
        }

        /* Categories tree */
        .categories-tree {
            padding-left: 0;
        }

        .categories-tree ul {
            list-style-type: none;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .category-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background-color 0.2s ease;
        }

        .category-item:hover {
            background-color: var(--gray-100);
        }

        .category-name {
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .category-toggle {
            margin-right: 0.5rem;
            cursor: pointer;
            color: var(--primary);
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .category-toggle:hover {
            background-color: var(--primary-light);
            color: var(--white);
        }

        .category-link {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .category-link:hover {
            text-decoration: underline;
        }

        .category-link i {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Description panel */
        .description-panel {
            border-radius: var(--radius);
            background-color: var(--gray-100);
            padding: 1rem;
            margin-top: 1rem;
        }

        .description-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }

        .description-content {
            color: var(--gray-700);
            line-height: 1.6;
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--white);
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background-color: var(--gray-100);
        }

        /* Grid layout for descriptions */
        .descriptions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .description-card {
            background-color: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .description-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .description-card h3 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .description-card h3 i {
            color: var(--accent);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .descriptions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Toast messages */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .toast {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 1rem 1.5rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
            max-width: 400px;
        }

        .toast-success {
            border-left: 4px solid #10b981;
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }

        .toast-icon {
            font-size: 1.25rem;
        }

        .toast-success .toast-icon {
            color: #10b981;
        }

        .toast-error .toast-icon {
            color: #ef4444;
        }

        .toast-message {
            flex-grow: 1;
        }

        .toast-close {
            color: var(--gray-400);
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1.25rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Loading animation */
        .loader {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-400);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state-description {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <i class="fas fa-sitemap"></i>
                    <span>ShopCat</span>
                </a>
                <nav>
                    <a href="#categories" class="active"><i class="fas fa-layer-group"></i> Categories</a>
                    <a href="#descriptions"><i class="fas fa-info-circle"></i> Descriptions</a>
                    <a href="#add-category"><i class="fas fa-plus-circle"></i> Add New</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Shopping Category Management</h1>
            <p>Organize and manage your product categories with ease</p>
        </div>

        <section id="categories" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-folder-tree"></i>Category Hierarchy</h2>
            </div>
            <div id="categories-tree" class="categories-tree">
                <div class="loading-container">
                    <div class="loader"></div>
                </div>
            </div>
        </section>

        <section id="descriptions" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-info-circle"></i>Item Descriptions</h2>
            </div>
            <div id="descriptions-container" class="descriptions-grid">
                <div class="loading-container">
                    <div class="loader"></div>
                </div>
            </div>
        </section>

        <section id="add-category" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-plus"></i>Add New Category</h2>
            </div>
            <form id="addCategoryForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" id="name" class="form-control" required placeholder="Enter category name">
                    </div>
                    <div class="form-group">
                        <label for="parent">Parent Category</label>
                        <select id="parent" class="form-control">
                            <option value="">None (Top Level)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" class="form-control" placeholder="Enter category description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="resetBtn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Category
                    </button>
                </div>
            </form>
        </section>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
